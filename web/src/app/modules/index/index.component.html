<main class="intro" title="Introdução">
  <div class="intro--container">
    <app-header [secondaryLogo]="true"></app-header>
    <div class="container">
      <div class="row intro__content">
        <div class="col-12 col-sm-7">
          <h1 class="intro__title">SUA PLATAFORMA DE AGENDAMENTO DE AULAS</h1>
          <p class="intro__tagline">
            Marque com um professor, ou aluno, e assista ou lecione aulas de
            onde estiver
          </p>
          <div class="button-group">
            <app-button
              path="user/login"
              content="Assista as aulas"
            ></app-button>
            <app-button
              path="user/login"
              content="Dê aulas"
              [colors]="{ background: '#cfc123', color: '#322c2c' }"
            ></app-button>
          </div>
        </div>
        <div class="col-12 col-sm-5">
          <img [src]="introImg" alt="Imagem da introdução" class="intro__img" />
        </div>
      </div>
    </div>
  </div>
</main>
